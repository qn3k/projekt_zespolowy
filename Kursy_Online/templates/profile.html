<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Profil użytkownika</title>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center mb-0">Profil użytkownika</h2>
                    </div>
                    <div class="card-body">
                        <div id="alerts"></div>

                        <div class="row mb-4">
                            <div class="col-md-4 text-center">
                                <div class="profile-image-container mb-3">
                                    <img id="profileImage" src="" alt="Zdjęcie profilowe" class="rounded-circle img-thumbnail">
                                </div>
                                <button type="button" class="btn btn-primary btn-sm" onclick="document.getElementById('profilePicture').click()">
                                    Zmień zdjęcie
                                </button>
                                <input type="file" id="profilePicture" accept="image/*" style="display: none" onchange="handleProfilePictureChange(this)">
                            </div>
                            <div class="col-md-8">
                                <div class="mb-4">
                                    <div class="d-flex justify-content-between align-items-center border-bottom pb-3">
                                        <div>
                                            <span class="text-muted">Stan konta:</span>
                                            <span class="h5 ms-2 mb-0" id="userBalance">0.00 PLN</span>
                                        </div>
                                        <div>
                                            <button class="btn btn-success btn-sm" data-url="{% url 'add_balance' %}" onclick="window.location.href=this.getAttribute('data-url')">
                                                Doładuj konto
                                            </button>
                                            <button class="btn btn-warning btn-sm" onclick="openWithdrawModal()">
                                                Wypłać środki
                                            </button>
                                        </div>
                                    </div>
                                <div class="mb-4">
                                    <br>
                                    <h5 class="border-bottom pb-2">Dane użytkownika</h5>
                                    <dl class="row">
                                        <dt class="col-sm-4">Login:</dt>
                                        <dd class="col-sm-8" id="displayUsername"></dd>

                                        <dt class="col-sm-4">Email:</dt>
                                        <dd class="col-sm-8" id="displayEmail"></dd>

                                        <dt class="col-sm-4">Imię:</dt>
                                        <dd class="col-sm-8" id="displayFirstName"></dd>

                                        <dt class="col-sm-4">Nazwisko:</dt>
                                        <dd class="col-sm-8" id="displayLastName"></dd>

                                        <dt class="col-sm-4">Telefon:</dt>
                                        <dd class="col-sm-8" id="displayPhone">-</dd>
                                    </dl>
                                </div>

                                <div class="mb-3 d-flex justify-content-end">
                                    <button type="button" class="btn btn-primary" onclick="toggleEditForm()">
                                        Edytuj dane
                                    </button>
                                </div>

                                <form id="profileForm" class="needs-validation d-none" novalidate>
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Nazwa użytkownika:</label>
                                        <input type="text" class="form-control" id="username" readonly>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email:</label>
                                        <input type="email" class="form-control" id="email" required>
                                        <div class="invalid-feedback">
                                            Proszę podać prawidłowy adres email.
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="first_name" class="form-label">Imię:</label>
                                        <input type="text" class="form-control" id="first_name" required>
                                        <div class="invalid-feedback">
                                            Proszę podać imię.
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="last_name" class="form-label">Nazwisko:</label>
                                        <input type="text" class="form-control" id="last_name" required>
                                        <div class="invalid-feedback">
                                            Proszę podać nazwisko.
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="phone_number" class="form-label">Numer telefonu:</label>
                                        <input type="tel" class="form-control" id="phone_number">
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                                        <button type="button" class="btn btn-secondary" onclick="openChangePasswordModal()">
                                            Zmień hasło
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Zmiana hasła</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="passwordForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="old_password" class="form-label">Obecne hasło:</label>
                            <input type="password" class="form-control" id="old_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Nowe hasło:</label>
                            <input type="password" class="form-control" id="new_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Potwierdź nowe hasło:</label>
                            <input type="password" class="form-control" id="confirm_password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    <button type="button" class="btn btn-primary" onclick="changePassword()">Zmień hasło</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let passwordModal;
        let isEditMode = false;
        let topUpModal;
        let withdrawModal;
        let stripe;
        let elements;
        let paymentElement;
        
        function toggleEditForm() {
            const form = document.getElementById('profileForm');
            const editButton = document.querySelector('button[onclick="toggleEditForm()"]');
            
            isEditMode = !isEditMode;
            
            if (isEditMode) {
                form.classList.remove('d-none');
                editButton.textContent = 'Anuluj edycję';
                editButton.classList.replace('btn-primary', 'btn-secondary');
            } else {
                form.classList.add('d-none');
                editButton.textContent = 'Edytuj dane';
                editButton.classList.replace('btn-secondary', 'btn-primary');
                loadUserProfile(); 
            }
        }

        function updateDisplayData(userData) {
            document.getElementById('displayUsername').textContent = userData.username || '-';
            document.getElementById('displayEmail').textContent = userData.email || '-';
            document.getElementById('displayFirstName').textContent = userData.first_name || '-';
            document.getElementById('displayLastName').textContent = userData.last_name || '-';
            document.getElementById('displayPhone').textContent = userData.phone_number || '-';
        }

        function showAlert(message, type = 'success') {
            const alertsDiv = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertsDiv.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        function getCSRFToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'csrftoken') return value;
            }
            return '';
        }

        async function loadUserProfile() {
            try {
                const response = await fetch('/api/auth/profile/', {
                    headers: {
                        'X-CSRFToken': getCSRFToken()
                    }
                });

                if (!response.ok) throw new Error('Błąd pobierania danych profilu');
                
                const userData = await response.json();
                updateDisplayData(userData);
                
                document.getElementById('username').value = userData.username;
                document.getElementById('email').value = userData.email;
                document.getElementById('first_name').value = userData.first_name;
                document.getElementById('last_name').value = userData.last_name;
                document.getElementById('phone_number').value = userData.phone_number;
                
                const profileImage = document.getElementById('profileImage');
                profileImage.src = userData.profile_picture || '/static/pfp.png';
                
                profileImage.onerror = function() {
                    this.src = '/static/pfp.png';
                };
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        async function updateProfile(formData) {
            try {
                const response = await fetch('/api/auth/profile/', {
                    method: 'PUT',
                    headers: {
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Błąd aktualizacji profilu');
                }

                const updatedData = await response.json();
                updateDisplayData(updatedData);
                toggleEditForm();
                showAlert('Profil został zaktualizowany pomyślnie');
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        async function handleProfilePictureChange(input) {
            if (input.files && input.files[0]) {
                // Validate file type and size
                const file = input.files[0];
                const validTypes = ['image/jpeg', 'image/png', 'image/gif'];
                const maxSize = 5 * 1024 * 1024; // 5MB

                if (!validTypes.includes(file.type)) {
                    showAlert('Dozwolone są tylko pliki JPG, PNG i GIF', 'danger');
                    input.value = ''; // Clear the input
                    return;
                }

                if (file.size > maxSize) {
                    showAlert('Maksymalny rozmiar pliku to 5MB', 'danger');
                    input.value = ''; // Clear the input
                    return;
                }

                const formData = new FormData();
                formData.append('profile_picture', file);
                
                try {
                    const response = await fetch('/api/auth/profile/', {
                        method: 'PUT',
                        headers: {
                            'X-CSRFToken': getCSRFToken()
                        },
                        body: formData
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Błąd podczas aktualizacji zdjęcia');
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('profileImage').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                    
                    showAlert('Zdjęcie profilowe zostało zaktualizowane');
                } catch (error) {
                    showAlert(error.message, 'danger');
                    input.value = ''; // Clear the input
                }
            }
        }

        function openChangePasswordModal() {
            passwordModal = new bootstrap.Modal(document.getElementById('changePasswordModal'));
            passwordModal.show();
        }

        async function changePassword() {
            const oldPassword = document.getElementById('old_password').value;
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword !== confirmPassword) {
                showAlert('Hasła nie są identyczne', 'danger');
                return;
            }

            try {
                const response = await fetch('/api/auth/change_password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({
                        old_password: oldPassword,
                        new_password: newPassword
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Błąd zmiany hasła');
                }

                showAlert('Hasło zostało zmienione pomyślnie');
                passwordModal.hide();
                document.getElementById('passwordForm').reset();
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        async function loadBalance() {
            try {
                const response = await fetch('/api/auth/balance/');
                if (!response.ok) throw new Error('Błąd pobierania stanu konta');
                
                const data = await response.json();
                const balance = parseFloat(data.balance);
                document.getElementById('userBalance').textContent = `${balance.toFixed(2)} PLN`;
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        function openWithdrawModal() {
            withdrawModal = new bootstrap.Modal(document.getElementById('withdrawModal'));
            withdrawModal.show();
        }

        async function processWithdrawal() {
            const amount = document.getElementById('withdrawAmount').value;
            
            try {
                const response = await fetch('/api/payout-history/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({
                        amount: parseFloat(amount)
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Błąd podczas wypłaty');
                }

                showAlert('Wypłata została zrealizowana pomyślnie');
                withdrawModal.hide();
                loadBalance();
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (this.checkValidity()) {
                const formData = new FormData();
                formData.append('email', document.getElementById('email').value);
                formData.append('first_name', document.getElementById('first_name').value);
                formData.append('last_name', document.getElementById('last_name').value);
                formData.append('phone_number', document.getElementById('phone_number').value);
                
                await updateProfile(formData);
            }
            this.classList.add('was-validated');
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadUserProfile();
            loadBalance();
        });
    </script>
</body>
