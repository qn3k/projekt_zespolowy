{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szczegóły kursu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
</head>
<body>
    <header>
        {% include 'includes/navbar.html' %}
    </header>

    <div id="root"></div>

    <script type="text/babel">
        const appData = {
            courseId: "{{ course_id }}",
            isAuthenticated: "{% if user.is_authenticated %}true{% else %}false{% endif %}" === "true",
            csrfToken: "{{ csrf_token }}",
            currentUsername: "{{ user.username }}"
        };

        const CourseDetail = ({isAuthenticated, csrfToken, currentUsername }) => {
            const [course, setCourse] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [hasModeratorAccess, setHasModeratorAccess] = React.useState(false);

            const courseId = "{{ course_id }}";

            React.useEffect(() => {
                const fetchCourse = async () => {
                    try {
                        const response = await fetch(`/api/courses/${courseId}/`);
                        if (!response.ok) throw new Error('Failed to fetch course');
                        const data = await response.json();
                        setCourse(data);
                        
                        if (isAuthenticated) {
                            const isInstructor = data.instructor?.username === currentUsername;
                            
                            const isModerator = data.moderators?.some(
                                mod => mod.username === currentUsername
                            );
                            
                            setHasModeratorAccess(isInstructor || isModerator);
                        }
                    } catch (err) {
                        setError(err.message);
                    } finally {
                        setLoading(false);
                    }
                };

                fetchCourse();
            }, [courseId, currentUsername, isAuthenticated]);

            if (loading) return <div className="container mt-5"><div className="alert alert-info">Loading...</div></div>;
            if (error) return <div className="container mt-5"><div className="alert alert-danger">Error: {error}</div></div>;
            if (!course) return <div className="container mt-5"><div className="alert alert-warning">No course data available</div></div>;

            return (
                <div className="container my-5">
                    <div className="row mb-4">
                        <div className="col-md-8">
                            <h1 className="mb-3">{course.title || 'Untitled Course'}</h1>
                            <h6>Opis kursu</h6>
                            <p className="lead">{course.description || 'No description available'}</p>
                            
                            {course.average_rating !== undefined && (
                                <div className="mb-3">
                                    <span className="badge bg-primary me-2">
                                        Rating: {course.average_rating?.toFixed(1) || 'No ratings'}
                                        {course.total_reviews && ` (${(course.total_reviews)} reviews)`}
                                    </span>
                                </div>
                            )}

                            {course.technologies?.length > 0 && (
                                <div className="mb-3">
                                    {course.technologies.map(tech => (
                                        <span key={tech.id} className="badge bg-secondary me-1">
                                            {tech.name}
                                        </span>
                                    ))}
                                </div>
                            )}

                            <div className="mt-4">
                                <div className="d-flex justify-content-between align-items-center">
                                    <h4>Zawartość kursu</h4>
                                    {hasModeratorAccess ? (
                                        <a href={`/courses/${courseId}/add-chapter`} 
                                        className="btn btn-primary">
                                            Dodaj nowy dział
                                        </a>
                                    ) : course.has_access ? (
                                        <span className="badge bg-success py-2 px-3">
                                            Kurs zakupiony ✓
                                        </span>
                                    ) : (
                                        <a href={`/courses/${courseId}/payment`} 
                                        className="btn btn-primary">
                                            Kup kurs
                                        </a>
                                    )}
                                </div>                               
                                {course.chapters?.length > 0 ? (
                                    <div className="chapters mt-3">
                                        {course.chapters.map(chapter => (
                                            <div key={chapter.id} className="card mb-2">
                                                <div className="card-body">
                                                    <div className="d-flex justify-content-between align-items-center">
                                                        <h5 className="mb-0">{chapter.title}</h5>
                                                        { course.has_access ? (
                                                            <a 
                                                                href={`/courses/${courseId}/chapters/${chapter.id}`}
                                                                className="btn btn-outline-primary btn-sm"
                                                            >
                                                                Przejdź do działu
                                                            </a>
                                                        ) : (
                                                            <a 
                                                                className="btn btn-outline-primary btn-sm"
                                                            >
                                                                Kup aby uzyskać dostęp
                                                            </a>
                                                        )}
                                                    </div>
                                                    {chapter.pages?.length > 0 && (
                                                        <small className="text-muted">
                                                            {chapter.pages.length} {chapter.pages.length === 1 ? 'strona' : 'stron'}
                                                        </small>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <p className="mt-3">Ten kurs nie ma jeszcze żadnych działów</p>
                                )}
                            </div>
                        </div>

                        <div className="col-md-4">
                            {course.cover_image ? (
                                <img 
                                    src={course.cover_image} 
                                    alt={course.title} 
                                    className="img-fluid rounded"
                                    onError={(e) => {
                                        e.target.onerror = null;
                                        e.target.src = '/static/default-course-image.jpg';
                                    }}
                                />
                            ) : (
                                <div className="bg-light p-4 rounded text-center">
                                    <p className="text-muted mb-0">Brak okładki kursu</p>
                                </div>
                            )}
                            
                            <div className="card mt-3">
                                <div className="card-body">
                                    <h5 className="card-title">Informacje o kursie</h5>
                                    <ul className="list-unstyled mb-0">
                                        <li><strong>Poziom:</strong> {course.level}</li>
                                        <li><strong>Instruktor:</strong> {course.instructor?.username}</li>
                                        <li><strong>Cena:</strong> {parseFloat(course.price).toFixed(2)} PLN</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <CourseDetail 
                isAuthenticated={appData.isAuthenticated} 
                csrfToken={appData.csrfToken}
                currentUsername={appData.currentUsername}
            />
        );
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
