{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="{% static 'logo.png' %}" alt="Logo" class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Strona Główna</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Kursy</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="">Matematyka</a></li>
                                <li><a class="dropdown-item" href="">Nauka</a></li>
                                <li><a class="dropdown-item" href="">Historia</a></li>
                            </ul>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <span class="nav-link">Witaj, {{ user.username }}!</span>
                            </li>
                            <li class="nav-item">
                                <form method="post" action="{% url 'auth-logout' %}" class="d-inline" id="logout-form">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-link nav-link border-0" style="background: none;">Wyloguj</button>
                                </form>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Logowanie</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register' %}">Rejestracja</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <div class="courses">
                    <h2>Kursy</h2>
                    <div id="courses-container" class="row">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="sorting">
                    <h2>Sortowanie</h2>
                    <select class="form-select" id="sort-select">
                        <option value="title">Po nazwie</option>
                        <option value="date">Po dacie</option>
                        <option value="rating">Po ocenie</option>
                    </select>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        async function loadCourses(sortBy = 'title') {
            try {
                const response = await fetch(`/api/courses/?sort=${sortBy}`);
                console.log('Response status:', response.status);
                
                if (!response.ok) throw new Error('Błąd podczas pobierania kursów');
                
                const data = await response.json();
                console.log('Otrzymane dane:', data);
                
                const courses = data.results || data;
                const container = document.getElementById('courses-container');
                container.innerHTML = '';

                if (!courses || courses.length === 0) {
                    container.innerHTML = '<div class="col-12"><p>Brak dostępnych kursów.</p></div>';
                    return;
                }

                courses.forEach(course => {
                    const courseElement = `
                        <div class="col-md-6 mb-4">
                            <div class="card h-100">
                                ${course.cover_image 
                                    ? `<img src="${course.cover_image}" class="card-img-top" alt="${course.title}">`
                                    : `<div class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height: 200px;">
                                        <span class="text-muted">Brak obrazka</span>
                                    </div>`
                                }
                                <div class="card-body">
                                    <h5 class="card-title">${course.title || ''}</h5>
                                    <p class="card-text">${(course.description || '').substring(0, 100)}...</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="rating">
                                            ${course.average_rating 
                                                ? `<span class="text-warning">★</span>
                                                ${course.average_rating.toFixed(1)}
                                                <small>(${course.total_reviews || 0} opinii)</small>`
                                                : '<small>Brak ocen</small>'
                                            }
                                        </div>
                                        <div class="price">
                                            <strong>${parseFloat(course.price || 0).toFixed(2)} zł</strong>
                                        </div>
                                    </div>
                                    ${Array.isArray(course.technologies) && course.technologies.length > 0 
                                        ? `<div class="technologies mt-2">
                                            ${course.technologies.map(tech => 
                                                `<span class="badge bg-secondary">${tech.name || ''}</span>`
                                            ).join(' ')}
                                        </div>`
                                        : ''
                                    }
                                    <div class="mt-3">
                                        <span class="badge bg-primary">${course.level || ''}</span>
                                        <a href="/courses/${course.id}" class="btn btn-primary float-end">Zobacz kurs</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += courseElement;
                });

            } catch (error) {
                console.error('Szczegóły błędu:', error);
                document.getElementById('courses-container').innerHTML = 
                    '<div class="col-12"><p class="text-danger">Wystąpił błąd podczas ładowania kursów.</p></div>';
            }
        }

        document.getElementById('sort-select').addEventListener('change', function() {
            loadCourses(this.value);
        });

        document.addEventListener('DOMContentLoaded', () => loadCourses());
    </script>
</body>
</html>
