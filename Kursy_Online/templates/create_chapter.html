{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodawanie działu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="{% static 'logo.png' %}" alt="Logo" class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Strona Główna</a>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Profil</a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="{% url 'my_courses' %}">Moje kursy</a></li>
                                    <li><a class="dropdown-item" href="{% url 'create_course' %}">Stwórz kurs</a></li>
                                    <li><a class="dropdown-item" href="{% url 'profile' %}">Mój profil</a></li>
                                    <li>                                
                                        <form method="post" action="{% url 'auth-logout' %}" class="d-inline" id="logout-form">
                                        {% csrf_token %}
                                        <button type="submit" class="dropdown-item" style="background: none;">Wyloguj</button>
                                        </form>
                                    </li>
                                </ul>
                                <li class="nav-item">
                                    <span class="nav-link">Witaj, {{ user.username }}!</span>
                                </li>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Logowanie</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register' %}">Rejestracja</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="root"></div>

    <script type="text/babel">
        const CreateChapter = () => {
            const [formData, setFormData] = React.useState({
                title: '',
                order: 1
            });

            const [message, setMessage] = React.useState({ type: '', text: '' });
            const [loading, setLoading] = React.useState(false);
            const courseId = window.location.pathname.split('/')[2]; // Get course ID from URL
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    const response = await fetch(`/api/courses/${courseId}/chapters/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify({
                            title: formData.title,
                            order: formData.order
                        }),
                        credentials: 'include'
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Nie udało się utworzyć działu');
                    }

                    setMessage({ type: 'success', text: 'Dział został utworzony pomyślnie!' });
                    setTimeout(() => {
                        window.location.href = `/courses/${courseId}`;
                    }, 2000);
                } catch (error) {
                    setMessage({ type: 'error', text: error.message });
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container my-5">
                    <div className="row justify-content-center">
                        <div className="col-md-8">
                            <div className="card">
                                <div className="card-header">
                                    <h2 className="text-center mb-0">Dodawanie nowego działu</h2>
                                </div>
                                <div className="card-body">
                                    {message.text && (
                                        <div className={`alert ${message.type === 'error' ? 'alert-danger' : 'alert-success'}`}>
                                            {message.text}
                                        </div>
                                    )}

                                    <form onSubmit={handleSubmit} className="needs-validation">
                                        <div className="mb-3">
                                            <label className="form-label">Tytuł działu:</label>
                                            <input
                                                type="text"
                                                name="title"
                                                value={formData.title}
                                                onChange={handleInputChange}
                                                className="form-control"
                                                required
                                                maxLength="255"
                                            />
                                        </div>

                                        <div className="mb-3">
                                            <label className="form-label">Kolejność:</label>
                                            <input
                                                type="number"
                                                name="order"
                                                value={formData.order}
                                                onChange={handleInputChange}
                                                className="form-control"
                                                min="1"
                                                required
                                            />
                                            <small className="form-text text-muted">
                                                Określa kolejność wyświetlania działu w kursie.
                                            </small>
                                        </div>

                                        <div className="d-grid gap-2">
                                            <button
                                                type="submit"
                                                className="btn btn-primary"
                                                disabled={loading}
                                            >
                                                {loading ? 'Tworzenie...' : 'Utwórz dział'}
                                            </button>
                                            <a href={`/courses/${courseId}`} className="btn btn-secondary">
                                                Anuluj
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CreateChapter />);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
